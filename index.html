<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch_a_sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="dimension">
        <div class="10">
            <input type="radio" name="dimension" id="radio10" value="10">
            <p>10x10</p>
        </div>

        <div class="20">
            <input type="radio" name="dimension" id="radio20" value="20">
            <p>20x20</p>
        </div>

        <div class="30">
            <input type="radio" name="dimension" id="radio30" value="30">
            <p>30x30</p>
        </div>
    </div>
    <div class="fill">
        <button>Color</button>
    </div>
    
    <div id="container"></div>

</body>
</html>
