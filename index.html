<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etch_a_sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="dimension">
        <button id="10">10x10</button>
        <button id="16">16x16</button>
        <button id="20">20x20</button>
        <button id="30">30x30</button>
        <button id="64">64x64</button>
    </div>
    <div class="fill">
        <button id="black">Dark Mode</button>
        <button id="white">Eraser</button>
        <button id="shade">Progressive Mode</button>
        <button id="clear">Clear</button>
        <button id="rainbow">Rainbow Mode</button>
    </div>
    
    <div id="container"></div>

</body>
</html>
